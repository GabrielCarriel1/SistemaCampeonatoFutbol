<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Campeonato de Fútbol</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/nombreUsuario.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand">Creación del Campeonato</span>

        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="nav-link" id="bienvenidoUsuario"></span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Crear Campeonato de Fútbol</h2>
              <form id="form-crear-campeonato">
                <div class="mb-3">
                  <label for="nombre" class="form-label"
                    >Nombre del Campeonato</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="id-nombre"
                    name="nombre"
                    placeholder="Ingresa el Nombre del Campeonato"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="fechaInicio" class="form-label"
                    >Fecha de Inicio del Campeonato</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="id-fecha-inicio"
                    name="fechaInicio"
                    placeholder="de"
                    value=""
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="fechaFin" class="form-label"
                    >Fecha Final del Campeonato</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="id-fecha-fin"
                    name="fechaFin"
                    placeholder="fechaFin"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Ir al registro de Equipos
                  </button>
                </div>
                <br />
                <div class="d-grid">
                  <button type="click" class="btn btn-danger" id="cerrarSesion">
                    cerrar sesion
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../src/use-case/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function actualizarNombreUsuario() {
        const bienvenidoUsuario = document.getElementById("bienvenidoUsuario");
        const nombreUsuario = localStorage.getItem("nombreUsuario");

        if (nombreUsuario) {
          bienvenidoUsuario.textContent = `Bienvenido, ${nombreUsuario}`;
        }
      }
      actualizarNombreUsuario();
      const botonCerrarSesion = document.getElementById("cerrarSesion");
      botonCerrarSesion.addEventListener("click", () => {
        sessionStorage.removeItem("login_success");
        window.location.href = "pag-principal.html";
      });
    </script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
